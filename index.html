<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC - Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/icons.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">
        <header>
          <img src="./imgs/icons_64.png" alt="">
          <h1>AC - FileDownloader</h1>
          <div class="line"></div>
          <p>Paste url of image, video, or pdf to download.</p>
        </header>
        <form action="#">
          <input type="url" placeholder="Paste your file url..." required>
          <button>Download File</button>
        </form>
      </div>
      
    <script src="./script.js"></script>
</body>
</html>
